{% extends 'base.html' %}

{% load static %}

{% block content %}
<h4>{{ user.username }}</h4>
<img src="/static/{{user.avatar.url}}" style="max-width: 300px; max-height: 300px;"/>
<p>{{ user.bio }}</p>
<h3>Posts</h3>
{% for post in posts %}
{{ post.title }}
{{ post.description }}
{% endfor %}
{% for image in images %}
<img src="/static/images/{{ image.preview_image }}" alt="no_image">
{% endfor %}
{% endblock %}
