{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
<br>
<div class="row">
    {% for post in posts %}
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100 d-flex">
            <img src="/static/images/{{ post.preview_image }}" alt="no_image">
            <a href="/post/{{ post.id }}" class="card-title">{{ post.title }}</a>
            <p class="card-text"><small class="text-muted">{{ post.description|truncatechars:150 }}</small></p>
        </div>
    </div>
    {% if forloop.counter|divisibleby:4 and not forloop.last %}
</div>
<div class="row">
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
