{% extends 'base.html' %}
{% block title %} New post{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>New post</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" maxlength="199" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" name="description" maxlength="999"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="image">Add your images:</label>
                        <input class="form-control" type="file" name="image" multiple="" accept="image/*"
                               required="" id="image">
                    </div>
                    <div class="form-row">
                        {{ formset.management_form }}
                        {% for form in formset %}

                        {{ form.as_p }}

                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-dark">Create post</button>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
{% endblock %}
